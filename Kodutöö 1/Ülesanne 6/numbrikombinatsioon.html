<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Number Patterns</title>
        <script>
var num = 9;
var m, n;
for (m = 1; m < num; m++) {
for (n = 1; n <= m; n++)
document.write(""+n+" ");
document.write('<br/>');
}
for (m = num; m >= 2; m--) {
for (n = 1; n <= m; n++)
document.write(""+n+" ");
document.write('<br/>');
}
