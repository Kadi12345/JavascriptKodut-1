<!DOCTYPE html>
<html lang="en">

<head>
    <title>Multiplication table</title>
</head>

<body>

<table id="MyTable">

    ``

</table>

<script type="text/javascript">
        let table = document.getElementById(`MyTable`);
        let output= "";
        for(let i=1; i<=10; i++) {
        output += "<tr>";
        for(let j=1; j<=10; j++) {
            output += "<td>" + i * j + "</td>";
}
output += "</tr>";
}
table.innerHTML=output;


</script>

</body>

</html>
